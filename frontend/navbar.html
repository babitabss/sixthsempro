<script>
    // Function to check if the user is logged in in all dropdown semester
    function checkLogin(semesterPage) {
        let isLoggedIn = sessionStorage.getItem("isLoggedIn"); // Check login status

        if (isLoggedIn === "true") {
            window.location.href = semesterPage; // Allow access
        } else {
            alert("You must log in first!");
            window.location.href = "login.html"; // Redirect to login
        }
    }

    // Simulating login (In real cases, this should be handled on the backend)
    document.getElementById("loginLink").addEventListener("click", function () {
        sessionStorage.setItem("isLoggedIn", "true"); // Store login status
    });
   
</script>
