<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Pathshala</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="#dashboard" class="list-group-item list-group-item-action text-white bg-dark">Dashboard</a>
                <a href="#manage-courses" class="list-group-item list-group-item-action text-white bg-dark">Manage Courses</a>
                <a href="#manage-users" class="list-group-item list-group-item-action text-white bg-dark">Manage Users</a>
                <a href="#messages" class="list-group-item list-group-item-action text-white bg-dark">Messages</a>
                <a href="#" id="logout" class="list-group-item list-group-item-action text-danger">Logout</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="container mt-4">
            <h2 class="text-center">Admin Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Manage Courses</h5>
                            <p class="card-text">Add, edit, or remove courses.</p>
                            <a href="#manage-courses" class="btn btn-primary">Go to Courses</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Manage Users</h5>
                            <p class="card-text">View and manage registered users.</p>
                            <a href="#manage-users" class="btn btn-primary">Go to Users</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Messages</h5>
                            <p class="card-text">View messages from users.</p>
                            <a href="#messages" class="btn btn-primary">View Messages</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#logout").addEventListener("click", function() {
                alert("Logging out...");
                window.location.href = "homepage.html"; // Redirect to home page
            });
        });
    </script>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
